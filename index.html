<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
   <script src="https://kit.fontawesome.com/8990db7466.js" crossorigin="anonymous"></script>
  <style>
    .navbar-custom {
      background-color: #00009c;
    }

    .navbar-brand-custom {
      width: 80px;

    .progress {
      height: 35px;
      border-radius: 20px;
      display: flex;
    }
    #progress-bar{
	 border-radius: 15px;
	   }
    #progress-message{
      font-size: 15px;
      text-align: right;
      margin-right:15px ;
    }
	.bg-warning {
    background-color: #FF8C00 !important;
    }
	
	.progress-bar {
	 color: black
   
    }
	

}

    
  </style>
</head>

<body>

  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand navbar-brand-custom" href="#">

        TDS INFORMÁTICA
      </a>


      <!-- Itens do menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- Adicione aqui os itens do menu, se necessário -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Número de exibição -->
  <div class="container">
    <div class="row">

      <div class="col-12 number-display">
        <h1> Total de terminais migrados UP/TDS<h1>
            <div class="container">
              <div id="numero"></div>
            </div>
            </br>

            <div class="progress ">
              <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100">
                <span id="progress-message"></span>
				 
              </div>
			 
            </div>
			
			</br>
            
		       <i id="elementoMonay"   style="color: #279657;"></i>  
		       <i id="elementoMonay2"  style="color: #279657;"></i>  
			<i id="elementoMonay3"  style="color: #279657;"></i>  
			   
			   
		</br>	   

            <h2> <strong id="data"></h2>
      </div>
    </div>

  </div>

  <script>
    let totalMigracao = 4956;
    let meta = 5612;
    let dataUltimaAtualizacao = "04/10/2023"

    document.querySelector("#data").innerHTML = " Terminais migrados até: " + dataUltimaAtualizacao
    document.querySelector("#numero").innerHTML = totalMigracao

    let numero = totalMigracao; 

    // Calcula a porcentagem de progresso
    let porcentagem = (numero / meta) * 100;

    let porcentagemFormatada = porcentagem.toFixed(2);
	
	function atualizarDolar(){
	
		 var monay = document.getElementById("elementoMonay");
		 monay.classList="fa-solid fa-sack-dollar fa-bounce fa-lg";
     
	 }
	 
	 	
	function atualizarDolar2(){
	
		 var monay = document.getElementById("elementoMonay2");
		 monay.classList="fa-solid fa-sack-dollar fa-bounce fa-lg";
     
	 }
	 
	 	function atualizarDolar3(){
	
		 var monay = document.getElementById("elementoMonay3");
		 monay.classList="fa-solid fa-sack-dollar fa-bounce fa-lg";
     
	 }
	 
	 
	 
    // Atualiza a largura da barra de progresso de acordo com a variável 'porcentagemFormatada'
    function atualizarBarraDeProgresso() {
      var progressBar = document.getElementById("progress-bar");
      var progressMessage = document.getElementById("progress-message");
	  
      progressBar.style.width = porcentagemFormatada + "%";
      progressBar.setAttribute("aria-valuenow", porcentagemFormatada);
      progressMessage.innerText = getProgressMessage(porcentagemFormatada);
      progressBar.classList = "progress-bar progress-bar-striped progress-bar-animated " + getProgressBarColor(porcentagemFormatada);
    }

    // Retorna uma mensagem para a barra de progresso de acordo com o porcentagemFormatada
    function getProgressMessage(porcentagemFormatada) {
      if (porcentagemFormatada <= 84.99) {
        return porcentagemFormatada + '% PLR: Não atinge, mas acima do plano diário!'
      } else if (porcentagemFormatada <= 89.99) {
        return porcentagemFormatada + '% PLR: Atinge Parcial';
      } else if (porcentagemFormatada <= 94.99) {
        return porcentagemFormatada + '% PLR: Atinge'
      } else {
        return porcentagemFormatada + '% PLR: Supera';
      }
    }

    // Retorna a classe de cor da barra de progresso com base no porcentagemFormatada
    function getProgressBarColor(porcentagemFormatada) {
      if (porcentagemFormatada <= 84.99) {

        return "bg-warning" ;
	    	
      } else if (porcentagemFormatada <= 89.99) {
	   atualizarDolar()
        return "bg-info";
      } else if (porcentagemFormatada <= 94.99) {
	   atualizarDolar()
	    atualizarDolar2()
        return "bg-primary";
      } else {
	     atualizarDolar()
	    atualizarDolar2()
		 atualizarDolar3()
		
        return "bg-success";
      }
    }

    // Chama a função para atualizar a barra de progresso ao carregar a página
    atualizarBarraDeProgresso();


    setTimeout(() => {
      document.location.reload();
    }, 180000);


  </script>

</body>
