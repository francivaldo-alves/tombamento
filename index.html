<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel TDS</title>
  <!-- Adicione aqui o link para o arquivo CSS do Bootstrap -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand navbar-brand-custom" href="#">

        TDS INFORMÁTICA
      </a>


      <!-- Itens do menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- Adicione aqui os itens do menu, se necessário -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Número de exibição -->
  <div class="container">
    <div class="row">

      <div class="col-12 number-display">

        <h1> Total de tombamentos realizados UP/TDS<h1>
            <div class="container">

              <div id="numero"></div>
            </div>
            </br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
            </br>
            <br />

            <h2>Data da última atualização: <strong>08/08/2023</strong></h2>
      </div>




    </div>

  </div>

  </div>
  </div>
  </div>

  <script>
    let numeroTotal = 1821
    document.querySelector("#numero").innerHTML = numeroTotal

    // Suponha que "numero" é a sua variável com o valor atual
    var numero = numeroTotal; // Altere esse valor conforme necessário

    // Calcula a porcentagem de progresso
    var porcentagem = (numero / 5612) * 100;

    // Seleciona a barra de progresso
    var progressbar = document.querySelector('.progress-bar');

    let porcentagemFormatada = porcentagem.toFixed(2);
    // Atualiza a largura da barra de progresso e o valor acessível
    progressbar.style.width = porcentagemFormatada + '%';
    progressbar.setAttribute('aria-valuenow', porcentagemFormatada);
    progressbar.innerHTML = porcentagemFormatada + '%';


    setTimeout(() => {
      document.location.reload();
    }, 180000);


  </script>

</body>

</html>
