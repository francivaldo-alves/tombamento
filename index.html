<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel TDS</title>
  <!-- Adicione aqui o link para o arquivo CSS do Bootstrap -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .navbar-custom {
      background-color: #00009c;
    }

    .navbar-brand-custom {
      width: 80px;
      height: 40px;
      margin-right: 5px;
      color: #fff;
      font-weight: bold;
    }

    .number-display {
      font-size: 48px;
      text-align: center;
      margin-top: 20%;
    }

    #numero {
      font-size: 72px;
      text-align: center;
      margin-top: 15px;
    }

    .progress {
      height: 35px;
      border-radius: 5px;
      display: flex;
    }
    #progress-message{
      font-size: 15px;
      text-align: right;
      margin-right:5px ;
    }
    
  </style>
</head>

<body>

  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand navbar-brand-custom" href="#">

        TDS INFORMÁTICA
      </a>


      <!-- Itens do menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- Adicione aqui os itens do menu, se necessário -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Número de exibição -->
  <div class="container">
    <div class="row">

      <div class="col-12 number-display">
        <h1> Total de terminais migrados UP/TDS<h1>
            <div class="container">
              <div id="numero"></div>
            </div>
            </br>

            <div class="progress ">
              <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100">
                <span id="progress-message"></span>
              </div>
            </div>
            </br>
            

            <h2> <strong id="data"></h2>
      </div>
    </div>

  </div>

  <script>
    let totalMigracao = 2401;
    let meta = 5612;
    let dataUltimaAtualizacao = "16/08/2023"

    document.querySelector("#data").innerHTML = " Terminais migrados até: " + dataUltimaAtualizacao
    document.querySelector("#numero").innerHTML = totalMigracao

    // Suponha que "numero" é a sua variável com o valor atual
    let numero = totalMigracao; // Altere esse valor conforme necessário

    // Calcula a porcentagem de progresso
    let porcentagem = (numero / meta) * 100;

    let porcentagemFormatada = porcentagem.toFixed(2);

    // Atualiza a largura da barra de progresso de acordo com a variável 'numero'
    function atualizarBarraDeProgresso() {
      var progressBar = document.getElementById("progress-bar");
      var progressMessage = document.getElementById("progress-message");

      progressBar.style.width = porcentagemFormatada + "%";
      progressBar.setAttribute("aria-valuenow", porcentagemFormatada);
      progressMessage.innerText = getProgressMessage(porcentagemFormatada);
      progressBar.classList = "progress-bar progress-bar-striped " + getProgressBarColor(porcentagemFormatada);
    }

    // Retorna uma mensagem para a barra de progresso de acordo com o valor
    function getProgressMessage(porcentagemFormatada) {
      if (porcentagemFormatada <= 84.99) {
        return porcentagemFormatada + '% PLR: Não atinge'
      } else if (porcentagemFormatada <= 89.99) {
        return porcentagemFormatada + '% PLR: Atinge Parcial';
      } else if (porcentagemFormatada <= 94.99) {
        return porcentagemFormatada + '% PLR: Atinge'
      } else {
        return porcentagemFormatada + '% PLR: Supera';
      }
    }

    // Retorna a classe de cor da barra de progresso com base no valor
    function getProgressBarColor(porcentagemFormatada) {
      if (porcentagemFormatada <= 84.99) {
        return "bg-danger";
      } else if (porcentagemFormatada <= 89.99) {
        return "bg-warning";
      } else if (porcentagemFormatada <= 94.99) {
        return "bg-info";
      } else {
        return "bg-success";
      }
    }

    // Chama a função para atualizar a barra de progresso ao carregar a página
    atualizarBarraDeProgresso();


    setTimeout(() => {
      document.location.reload();
    }, 180000);


  </script>

</body>

</html>
