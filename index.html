<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel TDS</title>
  <!-- Adicione aqui o link para o arquivo CSS do Bootstrap -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <style>
   .navbar-custom {
  background-color: #00009c;
}
.navbar-brand-custom {
  width: 80px;
  height: 40px;
  margin-right: 5px;
  color: #fff;
  font-weight: bold;
}
.number-display {
  font-size: 48px;
  text-align: center;
  margin-top: 20%;
}

#numero {
  font-size: 72px;
  text-align: center;
  margin-top: 20px;
}

   
 </style>
</head>

<body>

  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand navbar-brand-custom" href="#">

        TDS INFORMÁTICA
      </a>


      <!-- Itens do menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- Adicione aqui os itens do menu, se necessário -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Número de exibição -->
  <div class="container">
    <div class="row">

      <div class="col-12 number-display">

        <h1> Total de terminais migrados UP/TDS<h1>
            <div class="container">

              <div id="numero"></div>
            </div>
            </br>
            <div class="progress style="height: 40px; ">
              <div class="progress-bar progress-bar-striped " role="progressbar" aria-valuenow="35" aria-valuemin="40	"
                aria-valuemax="100"></div>
            </div>
            </br>
            <br />

            <h2 > <strong id="data"/></h2>
      </div>




    </div>

  </div>

  </div>
  </div>
  </div>

  <script>
  var dataUltimaAtualizacao = "16/08/2023"
    let totalMigracao = 2401;
	let meta = 5612;

	document.querySelector("#data").innerHTML=" Terminais migrados até: " + dataUltimaAtualizacao
    document.querySelector("#numero").innerHTML = totalMigracao

    // Suponha que "numero" é a sua variável com o valor atual
    var numero = totalMigracao; // Altere esse valor conforme necessário

    // Calcula a porcentagem de progresso
    var porcentagem = (numero / meta) * 100;

    // Seleciona a barra de progresso
    var progressbar = document.querySelector('.progress-bar');

    let porcentagemFormatada = porcentagem.toFixed(2);
    // Atualiza a largura da barra de progresso e o valor acessível
	
    progressbar.style.width = porcentagemFormatada + '%';
    progressbar.setAttribute('aria-valuenow', porcentagemFormatada);
   
	
	if(porcentagemFormatada <= 84.99)
	     progressbar.innerHTML = porcentagemFormatada + '% PLR: Não atinge';
	else if(porcentagemFormatada <= 89.99)
	      progressbar.innerHTML = porcentagemFormatada + '% PLR: Atinge Parcial';
	else if (porcentagemFormatada <=94.99)
          progressbar.innerHTML = porcentagemFormatada + '% PLR: Atinge';	
	else   
	     progressbar.innerHTML = porcentagemFormatada + '% PLR: Supera';	
	


    setTimeout(() => {
      document.location.reload();
    }, 180000);


  </script>

</body>

</html>
